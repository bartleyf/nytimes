<!DOCTYPE html>
<html>
<head>
    <title>NYT search</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<div class="container">
    <div class="jumbotron">
        <h1>New York Times Search</h1>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="searchterm">Search Term:</label>
                            <input type="search" class="form-control" id="search">
                        </div>
                        <div class="form-group">
                            <label for="database">Number of records to retrieve:</label>
                            <select class="form-control" id="record">
                                <option value="1">1</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startYear">Start Year (Optional):</label>
                            <input type="Year" class="form-control" id="startYear">
                        </div>
                        <div class="form-group">
                            <label for="endYear">End Year (Optional):</label>
                            <input type="Year" class="form-control" id="endYear">
                        </div>
                        <input class="btn btn-default" type="Search" value="Search">
                        <input class="btn btn-default" type="Clear" value="Clear Result">
                    </form>
                </div>
            </div>

        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Top Articles</h3>
        </div>
        <div class="panel-body">
            <div class="well"></div>
        </div>
    </div>
</div>

<body>
</body>

</html>
